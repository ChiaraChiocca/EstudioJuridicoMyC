<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Estudio Jurídico M&C</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-primary navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a href="./">Estudio Jurídico M&C</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./">Inicio</a>
                    </li>
                </ul>
                <div id="nav-login">
                    <div id="div-login">
                        <form class="d-flex" id="form-login">
                            <input class="form-control me-2" type="text" name="usuario" id="usuario"
                                placeholder="Usuario" aria-label="Usuario" />
                            <input class="form-control me-2" type="password" name="password" id="password"
                                placeholder="Contraseña" aria-label="Contraseña" />
                            <button class="btn btn-outline-success" type="submit">
                                Login
                            </button>
                        </form>
                    </div>
                    <div id="div-logout" style="display: none;">
                        <span id="texto-logueado" class="text-white"></span>
                        <button id="btn-logout" class="btn btn-outline-primary">
                            Cerrar sesión
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Gestión de Expedientes</h2>

                <div id="alerta"></div>

                <!-- Botón que inicia el Modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#formularioModal"
                    id="btnNuevo">
                    Nuevo Expediente
                </button>

                <!-- Tabla de expedientes -->
                <div class="table-responsive">
                    <table class="table table-hover table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Tipo Expediente</th>
                                <th>Nro. Expediente</th>
                                <th>Juzgado</th>
                                <th>Carátula</th>
                                <th>Fecha Inicio</th>
                                <th>Tipo Juicio</th>
                                <th>A cargo de</th>
                                <th>Fecha Fin</th>
                                <th>Estado</th>
                                <th>Fecha Baja</th>
                            </tr>
                        </thead>
                        <tbody id="listado">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="formularioModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title">Expediente</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <form id="formulario">
                    <div class="modal-body">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label">ID</label>
                                <input type="number" class="form-control" id="id" name="id" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Tipo Expediente</label>
                                <select class="form-select" id="tipoExpediente" name="tipoExpediente" required>
                                    <option value="J">Judicial</option>
                                    <option value="E">Extrajudicial</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Nro. Expediente</label>
                                <input type="text" class="form-control" id="nroExpediente" name="nroExpediente"
                                    required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Juzgado</label>
                                <input type="text" class="form-control" id="juzgado" name="juzgado" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Carátula</label>
                                <input type="text" class="form-control" id="caratula" name="caratula" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Fecha Inicio</label>
                                <input type="date" class="form-control" id="fechaInicio" name="fechaInicio" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Tipo Juicio</label>
                                <input type="text" class="form-control" id="tipoJuicio" name="tipoJuicio">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">A cargo de</label>
                                <input type="text" class="form-control" id="acargoDeAbogado" name="acargoDeAbogado"
                                    required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Fecha Fin</label>
                                <input type="date" class="form-control" id="fechaFin" name="fechaFin">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Estado</label>
                                <select class="form-select" id="estado" name="estado" required>
                                    <option value="Activo">Activo</option>
                                    <option value="Resuelto">Resuelto favorable</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Fecha Baja</label>
                                <input type="date" class="form-control" id="fechaBaja" name="fechaBaja">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            <i class="fas fa-times"></i> Cerrar
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="m-0">© 2024 Estudio Jurídico M&C. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="./controladores/lista-expedientes.js"></script>
    <script src="./controladores/login.js"></script>
</body>

</html>
